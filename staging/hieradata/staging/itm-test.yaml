#############################################
## Config Logrotate
#############################################
logrotate::rule:
    'application_log':
        path: '/data/log/itruemart/application.log'
        rotate: 7
        size: 20M
        rotate_every: 'day'
        compress: true
        ifempty: false
        create: false
        dateext: true
        dateformat: '-%Y%m%d'
        missingok: true
        copytruncate: true
        postrotate: '/etc/init.d/rsyslog stop && rm -rf /var/spool/rsyslog/stat-* && /etc/init.d/rsyslog start'

