#################
## Config Vhost
#################
apache::default_vhost: false
apache::vhosts:
  'alpha-mobile-backoffice.ituremart-dev.com':  
    port: 80
    docroot: '/var/www/itruemart/mobile-backoffice/public' 
    servername: 'alpha-mobile-backoffice.itruemart-dev.com'
    serveradmin: 'admin@itruemart-dev.com'
    error_log_file: 'alpha-mobile-backoffice.itruemart-dev.com-error.log'
    error_log_extra: '|logger -t apache-error_alpha-mobile-backoffice.itruemart-dev.com -p local5.err'
    access_log_file: 'alpha-mobile-backoffice.itruemart-dev.com-access.log'
    directories:
      path: '/var/www/itruemart/mobile-backoffice/public'
      order: 'Deny,Allow'
      allow: 'from all'
      options: 
        - '-Indexes'
        - FollowSymLinks
      allow_override: 'All'

