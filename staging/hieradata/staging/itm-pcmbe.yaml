#################
## Config Vhost
#################
apache::default_vhost: false
apache::vhosts:
  'pcms.ituremart-dev.com':  
    port: 80
    docroot: '/var/www/itruemart/pcms/public' 
    servername: 'pcms.itruemart-dev.com'
    serveraliases:
      - 'pcms-corebus.itruemart-dev.com'
    serveradmin: 'admin@itruemart-dev.com'
    error_log_file: 'pcms.itruemart-dev.com-error.log'
    error_log_extra: '|logger -t apache-error_pcms.itruemart-dev.com -p local5.err'
    access_log_file: 'pcms.itruemart-dev.com-access.log'
    directories:
      path: '/var/www/itruemart/pcms/public'
      order: 'Deny,Allow'
      allow: 'from all'
      options: 
        - '-Indexes'
        - FollowSymLinks
      allow_override: 'All'

#############################################
## Config Logrotate
#############################################
logrotate::rule:
    'application_log':
        path: '/data/log/pcms/application.log'
        rotate: 7
        rotate_every: 'day'
        compress: true
        ifempty: false
        create: false
        dateext: true
        dateformat:  '-%Y%m%d'
        size: 20M
        missingok: true
        copytruncate: true
        postrotate: '/etc/init.d/rsyslog stop && rm -rf /var/spool/rsyslog/stat-* && /etc/init.d/rsyslog start'

#################
## NFS Client
#################
nfsclient::device: 'nfs-server:/data/product/itruemart/pcms'
nfsclient::directory: '/data/storage/pcms'
nfsclient::domain: 'itruemart-dev.com'

