#################
## Config Vhost 
#################
apache::default_vhost: false
apache::vhosts:
  'alpha-booking.ituremart-dev.com':
    port: 80
    docroot: '/var/www/booking/booking/public' 
    servername: 'alpha-booking.itruemart-dev.com'
    serveradmin: 'admin@itruemart-dev.com'
    error_log_file: 'alpha-booking.itruemart-dev.com-error.log'
    error_log_extra: '|logger -t apache-error_alpha-booking.itruemart-dev.com -p local5.err'
    access_log_file: 'alpha-booking.itruemart-dev.com-access.log'  
    directories:
      path: '/var/www/booking/booking/public'
      order: 'Deny,Allow'
      allow: 'from all'
      options: 
        - FollowSymLinks
      allow_override: 'All'

  'ssl-alpha-booking.ituremart-dev.com':  
    port: 443
    ssl: true
    ssl_cert: '/etc/httpd/ssl/itruemart-dev.com.crt'
    ssl_key: '/etc/httpd/ssl/itruemart-dev.com_nopass.key'
    ssl_certs_dir: ~
    ssl_cipher: 'ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW'
    docroot: '/var/www/booking/booking/public' 
    servername: 'alpha-booking.itruemart-dev.com'
    serveradmin: 'admin@itruemart.com'
    error_log_file: 'ssl-alpha-booking.itruemart-dev.com-error.log'
    error_log_extra: '|logger -t ssl-apache-error_alpha-booking.itruemart-dev.com -p local5.err'
    access_log_file: 'ssl-alpha-booking.itruemart-dev.com-access.log'
    directories:
      path: '/var/www/booking/booking/public'
      order: 'Deny,Allow'
      allow: 'from all'
      options: 
        - '-Indexes'
        - FollowSymLinks
      allow_override: 'All'

