classes:
  - java
  - financial-api_rpm
  - logrotate

#############################################
## Config Logrotate
#############################################
logrotate::rule:
    'catalina_log':
        path: '/opt/apache-tomcat/apache-tomcat-8.0.23/logs/catalina.out'
        rotate: 7
        rotate_every: 'day'
        compress: true
        ifempty: false
        create: false
        dateext: true
        dateformat:  '-%Y%m%d'
        size: 20M
        missingok: true
        copytruncate: true
